version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.clean
    container_name: pushkarani-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
    networks:
      - pushkarani-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pushkarani-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pushkarani-network

networks:
  pushkarani-network:
    driver: bridge

volumes:
  models:
    driver: local
